    <div class="text-center mt-10">
        <h4>Push Buttons</h4>
        <button class="button">Button</button>
        <button class="button primary">Button</button>
        <button class="button secondary">Button</button>
        <button class="button success">Button</button>
        <button class="button warning">Button</button>
        <button class="button alert">Button</button>
    </div>

        <button class="button mini">Button</button>
        <button class="button small">Button</button>

        <button class="button primary outline">Button</button>
        <button class="button secondary outline">Button</button>
